name: Executar Testes JS

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Executando script de testes
        run: node index.js
        working-directory: minha-pgats-aprogramacao-js/testes