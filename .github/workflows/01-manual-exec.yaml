name: Executar código de outra pasta

on:
  workflow_dispatch:

jobs:
  executar-teste:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Instalando dependências no projeto de destino
        run: npm install
        working-directory: ../minha-pgats-aprogramacao-js/testes

      - name: Instalando navegadores Playwright
        run: npx playwright install
        working-directory: ../minha-pgats-aprogramacao-js/testes

      - name: Executando testes
        run: npx playwright test
        working-directory: ../minha-pgats-aprogramacao-js/testes
