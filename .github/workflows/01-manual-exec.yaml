name: 'Execução Manual Trabalho Final'

on:
  workflow_dispatch:

jobs:
  rodar-trabalho-final:
    runs-on: ubuntu-latest

    steps:
      # 1) Faz checkout do repositório principal (pgats-ci-lab-meu)
      - name: Checkout principal
        uses: actions/checkout@v4

      # 2) Faz checkout do repositório onde estão seus testes
      - name: Checkout do repo de testes
        uses: actions/checkout@v4
        with:
          repository: angelapaulam/minha-pgats-aprogramacao-js
          path: minha-pgats-aprogramacao-js

      # 3) Prepara o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # 4) Instala Yarn
      - name: Instalando Yarn
        run: npm install -g yarn
        working-directory: minha-pgats-aprogramacao-js/testes

      # 5) Instala as dependências do projeto de testes
      - name: Instalando Yarn
        run: yarn
        working-directory: minha-pgats-aprogramacao-js/testes

      # 6) Executa o seu script diretamente a partir da raiz do workspace
      - name: Executar trabalho-final.js
        run: node trabalho-final.js
        working-directory: minha-pgats-aprogramacao-js/testes